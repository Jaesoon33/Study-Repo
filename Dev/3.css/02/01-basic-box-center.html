<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 박스 가로 중앙 정렬</title>
    <style>
        /* reset: init style
            - 모든 요소의 기본 margin, padding 제거
            - box-sizing을 border-box로 설정
        */
        *{
            margin: 0;
            padding: 0;            
            box-sizing: border-box;
        }
        /*
            min-height: 내용이 적어도 배경이 화면 끝까지 채워짐
                        내용이 많으면 자연스럽게 더 늘어남
            vh 단위   :  Viewport Height (Device의 browser 화면 높이)
                - 1vh = 브라우저 화면 높이의 1%
                  100 vh = 화면 높이의 100% => 전체화면
                - ex) browser 높이가 800px인 경우
                    - 100vh = 800px,  
                - ex) browser 높이가 600px인 경우
                    - 100vh = 600px,  
            vw 단위    : Viewport Height (Device의 browser 화면 너비)
                - 화면 너비의 %
                - vmin : vw와 vh 중 작은 값
                - vmax : vw와 vh 중 큰 값
            활용사례
                - 랜딩 페이지 히어로 섹션 (첫 화면 꽉 채우기)
                - 풀스크린 슬라이드/배너
                - 로그인/회원가입 페이지 중앙 배치
                - 푸터가 항상 화면 하단에 붙게 만들기                            
        */
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            padding: 40px 20px;
            min-height: 100vh;      /* 최소한 화면 전체 높이를 확보 (content가 없어도 짤리거나 그러지 않음) */
        }
        .practice-area{
            background: white;
            border: 2px dashed gray;
            border-radius: 12px;
            padding: 40px 20px;
            min-height: 200px;
            margin-bottom: 30px;
        }
        /*
            현재 상태: 박스가 왼쪽에 붙어있음
            목표 : 박스를 가로 중앙에 배치
            힌트 : width(너비지정)
                   margin: 0 auto (좌우 마진이 자동 설정)

            블록 요소는 기본적으로 너비 100%를 차지함
            중앙 정렬을 하려면 먼저 width를 지정해야 함 
        */
        .target-box{
            text-align: center;
            background: #48bb78;
            color: white;
            padding: 30px;
            border-radius: 8px;
            font-weight: bold;  
            margin: 0 auto;
            width: 40vh;
        }
        /*
            .target-box의 상위 클래스인 practice-area 클래스에서 padding 값을 주어서 text를 중앙 정렬하려고하면
            비슷하게 vw,vh 속성값을 이용하여 구현할 수는 있지만 padding 값을 사용하다보니 배경요소의 크기가 고정이 안됨(쓸모없는 여백이 너무많이 생김/ 최소화한 경우)
            또한 스타일 구성하기 가 어려움
        */    
    
    </style>
</head>
<body>
    <header class="header">
        <h1>기본 박스 가로 중앙 정렬</h1>
    </header>

    <div class="practice-area">
        <div class="target-box">
            나를 중앙에 배치해주세요 
        </div>
    </div>
</body>
</html>
