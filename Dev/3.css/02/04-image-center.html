<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 중앙 정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;            
            box-sizing: border-box;
        }           
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fef3c7;
            padding: 40px 20px;
            min-height: 100vh;      /* 최소한 화면 전체 높이를 확보 (content가 없어도 짤리거나 그러지 않음) */
            color: white;
        }   
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #924009;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .header p {
            color: #b45309;
            font-size: 14px;
        }
        .practice-area {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            border: 2px dashed rgb(89, 238, 89);
            
        }
        .practice-label {
            color: #68d391;
            font-size: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        /*
            이슈
            
                - <img>는 기본적으로 inline 요소임
                - inline 요소에는 align : auto가 작동하지 않음
        
            해결책
                - display: block (블록 요소로 변경)
                 border: 4px solid #f59e0b 
        */
        .target-class{
            display: block;     /* inline 요소만 아니면 되므로 grid, flex 속성 모두 사용 가능 */
            border: 4px solid #f59e0b;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,1);
            margin: 0 auto;
        }
    </style>
</head> 
<body>
    <header class="header">
        <h1>이미지 정렬</h1>
        <p>inline 요소를 block으로 바꿔서 중앙 정렬하기</p>
    </header>    

    <!-- 
        1. picsum.photos CDN
            - Lorem Picsum: 무료 플레이스홀더 이미지 서비스
            - 원하는 크기의 랜덤 이미지를 즉시 생성해줌
        2. URL 사용법
            - https://picsum.photos/{width}/{height}

            - 내가 필요한 크기를 URL에 직접 입력
                - https://picsum.photos/200/150
                - https://picsum.photos/800/400
            
            - URL parameters
                - ?random=숫자 : 같은 페이지에서 여러 이미지 구분용 (캐시 방지)
                - ?grayscale : 흑백 이미지로 변환
                - ?blur=1~10 : 블러 효과 적용

            - 항상 같은 이미지를 원하면?
            - https://picsum.photos/id/id_num/{width}/{height}
            
            - 실무 활용
                - 개발 중 실제 이미지 대신 임시로 사용
                - 디자인 목업, 프로토타입 제작 시 사용
                - 상용 서비스에서는 실제 이미지로 교체 필요
    -->

   <div class="practice-area">
        <p class="practice-label">아래 이미지를 중앙에 배치하세요</p>
        <img class="target-class"
             src="https://picsum.photos/200/150?random=5"
             alt="플레이스홀더 이미지">

   </div>
</body>
</html>
