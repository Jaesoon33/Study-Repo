<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex형식으로 구현</title>
    <style>
        *{
            margin: 0;
            padding: 0;            
            box-sizing: border-box;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            padding: 40px 20px;
            min-height: 100vh;      /* 최소한 화면 전체 높이를 확보 (content가 없어도 짤리거나 그러지 않음) */
        }
        .practice-area{
            background: white;
            border: 2px dashed gray;
            border-radius: 12px;
            padding: 40px 20px;
            min-height: 200px;
            margin-bottom: 30px;
        }
        .target-box{
            display: flex;
            justify-content: center;
            background: #48bb78;
            color: white;
            padding: 30px;
            border-radius: 8px;
            font-weight: bold;  
            margin: 0 auto;
            width: 40vh;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>기본 박스 가로 중앙 정렬</h1>
    </header>

    <div class="practice-area">
        <div class="target-box">
            나를 중앙에 배치해주세요 
        </div>
    </div>
</body>
</html>
