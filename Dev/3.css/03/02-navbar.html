<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 바 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;            
            box-sizing: border-box;
        }           
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ebf1f1;
            min-height: 100vh;      /* 최소한 화면 전체 높이를 확보 (content가 없어도 짤리거나 그러지 않음) */
        } 
        .header {
            text-align: center;
            padding: 40px 20px 30px;
        }
        .header h1 {
            color: #1a365d;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .header p {
            color: #130b5f;
            font-size: 14px;
        }
        .page-container{
            padding: 0 20px 40px 20px;
        }
        .practice-section{
            margin-bottom: 30px;
        }
        .practice-label{
            color: #c53030;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        /* 
            현재 상태 : 로고, 메뉴, 버튼이 세로로 쌓여있음
            목표 : 로고 -> 왼쪽, 메뉴 -> 중앙, 버튼 -> 오른쪽 배치

            추가할 속성 
                - display: flex                  (Flex 컨테이너 만들기)
                - justify-content: space-between (양끝 배치)
                - align-items: center            (세로 중앙 정렬)
        */
        .navbar{
            display: flex;                      /* .navbar를 Flex container로 만듦, 자식요소(logo,menu,btn)가 Flex items가 됨 */
            justify-content: space-between;     /* 좌우에 요소 정렬 후 공백을 주며 나머지 정렬 */
            align-items: center;                /* 높이가 다른 요소들을 세로 기준 중간 정렬, 교차점 기준으로 가운데 맞춤 */
            background: #1a202c;
            padding: 15px 30px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
            
        }
        /* 네비게이션 내부 요소 스타일 */
        .navbar .logo{
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        /*
        메뉴 리스트도 flex로 가로 배치
            - 메뉴 아이템(li)을 가로로 나열하기 위해
            - gap으로 메뉴 간격을 설정
            - 내비게이션 안에서 또 다른 flex 컨테이너 선언
         */
        .navbar .menu{
            display: flex;      
            list-style: none;
            gap: 25px;
        }
        .navbar .menu a{
            display: block;
            color: #a0aec0;    
            text-decoration: none;       
            font-size: 14px;
            transition: transform 0.5s, color 0.2s;
        }
        .navbar .menu a:hover{
            color: white;
            text-decoration: underline;
            text-underline-offset: 3px;
            transform: translateY(-3px);
        }
        .navbar .btn-login{
            background: #4299e1;
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .navbar .btn-login:hover{
            background: #46b462;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>네비게이션 바 레이아웃</h1>
        <p>실무에서 가장 많이 쓰는 Flexbox 패턴</p>
    </header>

    <div class="page-container">
        <div class="practice-section">
            <div class="practice-label">아래 코드를 수정하세요</div>
            <nav class="navbar">
                <div class="logo">MyBrand</div>
                <ul class="menu">
                    <li><a href="#">홈</a></li>
                    <li><a href="#">서비스</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">문의</a></li>
                </ul>
                <button class="btn-login">로그인</button>
            </nav>
        </div>
    </div>
</body>
</html>
