<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure와 figcaption</title>
    <style>
        figure{
            margin: 0; text-align: center;
        }
        figcaption{
            color: #666;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>figure와 figcaption</h1>
    <div class="result">
        <figure>           
            <img src="../images/tangerines.jpg" alt="레드향" width="300">
        </figure>
    </div>

    <div class="result">
        <p>이미지 아래에 캡션을 추가하세요</p>
        <figure>
            <img src="../images/salad.jpg" alt="샐러드" width="300">
            <figcaption>신선한 제주 레드향 샐러드</figcaption>
        </figure>
    </div>

    <div>
        <h3>갤러리 만들기</h3>
        <div class="result" style="display: flex; gap: 20px;">
            <!-- 3개의 figure 추가 (각각 img + figcaption 구조) -->
            <figure>
                <img src="../images/tangerines.jpg" alt="레드향" width="150">
                <figcaption>레드향</figcaption>
            </figure>
            <figure>
                <img src="../images/salad.jpg" alt="샐러드" width="150">
                <figcaption>신선한 제주 레드향 샐러드</figcaption>
            </figure>
            <figure>
                <img src="../images/mic.jpg" alt="마이크" width="150">
                <figcaption>마이크</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
